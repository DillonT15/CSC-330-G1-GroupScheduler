{% extends "base.html" %}
{% block title %}User Management{% endblock %}

{% block content %}
  <h2>User Management</h2>
  <table class="table">
    <thead>
      <tr>
        <th>Email</th>
        <th>Admin?</th>
        <th>Actions</th>
      </tr>
    </thead>
    <tbody>
      {% for u in users %}
      <tr>
        <td>{{ u.email }}</td>
        <td>
          {% if u.is_admin %}✔{% else %}✖{% endif %}
        </td>
        <td>
          <form action="{{ url_for('admin.toggle_admin', uid=u.id) }}"
                method="post" style="display:inline">
            <input type="hidden" name="csrf_token"
                   value="{{ csrf_token() }}">
            <button class="btn btn-sm btn-outline-secondary">
              {{ 'Revoke' if u.is_admin else 'Promote' }}
            </button>
          </form>
          <form action="{{ url_for('admin.ban_user', uid=u.id) }}"
                method="post" style="display:inline">
            <input type="hidden" name="csrf_token"
                   value="{{ csrf_token() }}">
            <button class="btn btn-sm btn-outline-danger"
                    onclick="return confirm('Ban this user?');">
              Ban
            </button>
          </form>
        </td>
      </tr>
      {% endfor %}
    </tbody>
  </table>
{% endblock %}
