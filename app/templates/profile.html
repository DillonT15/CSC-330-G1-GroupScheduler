{% extends "base.html" %} {% block title %}My Profile{% endblock %} {% block
content %}
<div class="container">
  <div class="card" style="max-width: 500px; margin: 2rem auto; padding: 2rem">
    <div style="text-align: center">
      <img
        src="{{ url_for('static', filename='img/default-avatar.png') }}"
        alt="Profile Picture"
        style="
          width: 100px;
          height: 100px;
          border-radius: 50%;
          margin-bottom: 1rem;
        "
      />
      <h2 class="card-title">{{ current_user.name }}</h2>
      <p class="text-muted">{{ current_user.email }}</p>
    </div>
    <div style="margin-top: 1.5rem; text-align: center">
      <a href="{{ url_for('main.edit_profile') }}" class="btn btn-success"
        >Edit Profile</a
      >
    </div>
  </div>
</div>
{% endblock %}
